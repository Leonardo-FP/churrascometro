<!-- 
REGRA DE FUNCIONAMENTO 

Carne: 
- Menos de 6 horas (400g por pessoa)
- Mais de 6 horas (650g por pessoa)

Cerveja:
- Menos de 6 horas (1200mL por pessoa)
- Mais de 6 horas (2000mL por pessoa)

Refrigerante/Água:
- Menos de 6 horas (1000mL por pessoa)
- Mais de 6 horas (1500mL por pessoa)

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Churrascômetro</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" >
        <h1>Churrascometro</h1>
        <div class="fields">
            <p><input class="adultos form-control" type="text" placeholder="Adultos"></p>
            <p><input class="criancas form-control" type="text" placeholder="Crianças"></p>
            <p><input class="duracao form-control" type="text" placeholder="Duração"></p>
            <button class="calcular form-control">Calcular</button>
            <br>
            <div id="escondidos">
                <p id="carne"></p>
                <p id="cerveja"></p>
                <p id="bebida"></p>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
